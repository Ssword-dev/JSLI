<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js"></script>
    <script src="./DOM/JSLdom.src.js"></script>
    <script src="./DOM/JSLdom.component.js"></script>
    <script src="./DOM/JSLdom.standard.js"></script>
    
</head>

<body>
    <meter min="1" max="100" id="progress"></meter>
    
    <br>
    <div id="container"></div>
    <label for="phone">Phone number input</label>
    
    <validated-input id="phone" regvalidator="((\+\d{2})9(\d){9}|09\d{9})"></validated-input>
    <label for="speed">Speed(MS)</label>
    <validated-input id="speed" regvalidator="(\d+\.\d+)|(\d+)"></validated-input>
    <label for="char">CHARTYPE</label>
    <validated-input id="char" regvalidator="([a-zA-Z-.\d])"></validated-input>
    <label for="word">WORDTYPE</label>
    <validated-input id="word" regvalidator="([a-zA-Z-.\d])+"></validated-input>
    <label for="sentence">SENTENCETYPE</label>
    <validated-input id="sentence" regvalidator="[\s\S]*"></validated-input>

    
</body>

</html>
